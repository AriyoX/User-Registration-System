<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>User Management</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #5a026b, #2c0136);
            padding: 30px;
            color: white;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: xx-large;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #333;
        }

        .custom-header {
            background: linear-gradient(90deg, #5a026b, #2c0136); /* Example gradient */
            padding: 20px;
            text-align: center;
            text-decoration: none;
        }

        .error {
            color: red;
            font-size: small;
            margin-bottom: 10px;
        }

        .register-button {
            padding: 12px 20px;
            background-color: #5a026b; /* Purple */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
            font-weight: bold;
        }

        .register-button:hover {
            background-color: #7a0289; /* Darker purple on hover */
        }
    </style>
</h:head>
<h:body>
    <p:layout fullPage="true">
        <p:layoutUnit position="north" size="100" styleClass="custom-header">
            <h1><h:link outcome="index">User Registration System</h:link></h1>
        </p:layoutUnit>

        <p:layoutUnit position="center">
            <div class="container">
                <h2>User Management</h2>

                <h:form id="searchForm">
                    <h:outputLabel for="searchInput">Search by Username, First Name, or Last Name:</h:outputLabel>
                    <br/>
                    <h:inputText id="searchInput" value="#{userBean.searchQuery}"/>
                    <br/>
                    <h:commandButton value="Search" action="#{userBean.searchUser}" styleClass="search-button"/>
                </h:form>

                <h:panelGroup id="userTablePanel">
                    <p:dataTable id="userTable"
                                 value="#{userBean.users}"
                                 var="user"
                                 border="1"
                                 cellpadding="5"
                                 cellspacing="0"
                                 style="width:100%; border-collapse:collapse;"
                                 rows="10"
                                 paginator="true"
                                 paginatorPosition="both"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                        <p:column headerText="Username">
                            <h:outputText value="#{user.username}"/>
                        </p:column>

                        <p:column headerText="First Name">
                            <h:outputText value="#{user.firstname}"/>
                        </p:column>

                        <p:column headerText="Last Name">
                            <h:outputText value="#{user.lastname}"/>
                        </p:column>

                        <p:column headerText="Date of Birth">
                            <h:outputText value="#{user.dateOfBirth}">
                                <f:convertDateTime pattern="dd-MM-yyyy" timeZone="Africa/Kampala"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Dependents">
                            <h:form>
                                <h:commandLink value="View"
                                               action="view_dependants">
                                    <f:param name="userId" value="#{user.id}"/>
                                </h:commandLink>
                                <h:outputText value=" "/>
                                <h:commandLink value="Add"
                                               action="add_dependant">
                                    <f:param name="userId" value="#{user.id}"/>
                                </h:commandLink>
                            </h:form>
                        </p:column>

                        <p:column headerText="Actions">
                            <h:form>
                                <p:commandButton value="Update"
                                                 actionListener="#{userBean.selectUser(user)}"
                                                 update=":updateForm :userTablePanel"
                                                 oncomplete="PF('updateUserDialog').show()"
                                                 styleClass="register-button">
                                </p:commandButton>
                                <p:commandButton value="Delete"
                                                 update=":userTablePanel"
                                                 actionListener="#{userBean.confirmDelete(user)}"
                                                 styleClass="register-button">
                                    <p:confirm header="Confirmation" message="Are you sure you want to delete this user?"
                                               icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                            </h:form>
                        </p:column>
                    </p:dataTable>

                    <h:form id="deleteAllForm" rendered="#{not empty userBean.users}">
                        <p:commandButton value="Delete All Users"
                                         actionListener="#{userBean.confirmDeleteAll}"
                                         update=":userTablePanel"
                                         styleClass="register-button">
                            <p:confirm header="Confirmation"
                                       message="Are you absolutely sure you want to delete ALL users? This action cannot be undone!"
                                       icon="pi pi-exclamation-triangle" />
                        </p:commandButton>
                    </h:form>

                    <f:facet name="paginatorTopLeft">
                        <p:commandButton type="button" icon="pi pi-refresh" update="userTablePanel"/>
                    </f:facet>
                </h:panelGroup>
            </div>
        </p:layoutUnit>

        <h:form id="updateForm">
            <p:dialog header="Update User: #{userBean.selectedUser.username}"
                      widgetVar="updateUserDialog"
                      modal="true"
                      resizable="false"
                      showEffect="fade"
                      hideEffect="fade"
                      closable="false"
                      >

                <p:outputPanel id="updatePanel" rendered="#{not empty userBean.selectedUser}">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="firstname">First Name:</h:outputLabel>
                        <h:inputText id="firstname" value="#{userBean.selectedUser.firstname}" required="true">
                            <f:validateRegex pattern="[a-zA-Z ]*" />
                            <f:validateLength maximum="32" />
                        </h:inputText>
                        <h:message for="firstname" styleClass="error" />

                        <h:outputLabel for="lastname">Last Name:</h:outputLabel>
                        <h:inputText id="lastname" value="#{userBean.selectedUser.lastname}" required="true">
                            <f:validateRegex pattern="[a-zA-Z ]*" />
                            <f:validateLength maximum="32" />
                        </h:inputText>
                        <h:message for="lastname" styleClass="error" />

                        <h:outputLabel for="dateOfBirth">Date of Birth:</h:outputLabel>
                        <p:datePicker id="dateOfBirth" value="#{userBean.selectedUser.dateOfBirth}"
                                      pattern="dd-MM-yyyy"
                                      showOnFocus="true"
                                      showTime="false" timeInput="false"
                                      maxdate="#{calendarBean.currentDate}"/>
                        <h:message for="dateOfBirth" styleClass="error" />
                    </h:panelGrid>
                    <br/>
                    <p:commandButton value="Save" update=":searchForm :updateForm:updatePanel" actionListener="#{userBean.updateUser}" oncomplete="PF('updateUserDialog').hide();" styleClass="register-button"/>
                    <p:commandButton value="Cancel" onclick="PF('updateUserDialog').hide();" styleClass="register-button" />
                </p:outputPanel>
            </p:dialog>
        </h:form>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:button value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
            <p:button value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
        </p:confirmDialog>
    </p:layout>
</h:body>
</html>
