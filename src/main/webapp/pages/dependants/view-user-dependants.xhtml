<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Dependants</title>
   <style type="text/css">
      body {
         font-family: Arial, sans-serif;
         background-color: #f2f2f2;
         margin: 0;
         padding: 0;
      }

      .header {
         background: linear-gradient(90deg, #5a026b, #2c0136);
         padding: 9px;
         color: white;
         text-align: center;
      }

      .search {
         text-align: center;
         font-weight: bold;
         padding-top: 20px;
      }

      .container {
         max-width: 1600px;
         margin: 40px auto;
         padding: 20px;
         background-color: #fff;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         border-radius: 8px;
      }

      .register-button{
         border-radius: 6px;
         font-size: 16px;
         background-color: white;
         transition-duration: 0.4s;
         padding: 10px 20px;
         text-align: center;
      }

      .register-button:hover{
         background-color: blueviolet;
         box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
      }

      .buttons{
         display: flex;
         justify-content: space-between;
         margin-top: 20px;
      }

      .custom-table {
         width: 100%;
         border-collapse: collapse;
      }

      .custom-table th,
      .custom-table td {
         border: 1px solid #ddd;
         padding: 8px;
         text-align: left;
      }

      .custom-table th {
         background-color: #f2f2f2;
         color: black;
         text-transform: uppercase;
      }

      .custom-table tr:nth-child(even) {
         background-color: #f9f9f9;
      }

      .custom-table tr:hover {
         background-color: #ddd;
      }

      /* Styles for the paginator */
      .ui-paginator {
         margin-top: 10px;
      }

      .ui-paginator .ui-paginator-current {
         font-weight: bold;
      }

      .ui-paginator .ui-paginator-pages .ui-paginator-page,
      .ui-paginator .ui-paginator-first,
      .ui-paginator .ui-paginator-last,
      .ui-paginator .ui-paginator-next,
      .ui-paginator .ui-paginator-prev {
         padding: 6px 12px;
         margin: 0 2px;
         border: 1px solid #ddd;
         background-color: #f2f2f2;
         color: black;
         cursor: pointer;
         text-decoration: none;
      }

      .ui-paginator .ui-paginator-pages .ui-paginator-page.ui-state-active,
      .ui-paginator .ui-paginator-first.ui-state-disabled,
      .ui-paginator .ui-paginator-last.ui-state-disabled,
      .ui-paginator .ui-paginator-next.ui-state-disabled,
      .ui-paginator .ui-paginator-prev.ui-state-disabled {
         background-color: #007bff;
         color: white;
         border-color: #007bff;
         cursor: default;
      }

      .ui-paginator .ui-paginator-pages .ui-paginator-page.ui-state-hover,
      .ui-paginator .ui-paginator-first.ui-state-hover,
      .ui-paginator .ui-paginator-last.ui-state-hover,
      .ui-paginator .ui-paginator-next.ui-state-hover,
      .ui-paginator .ui-paginator-prev.ui-state-hover {
         background-color: #0056b3;
         color: white;
         border-color: #0056b3;
      }

   </style>
   <script type="text/javascript">
      function handleSaveCompleteUpdate(xhr, status, args) {
         if (!args.validationFailed) {
            PF('updateDependantDialog').hide();
         }
      }
   </script>
</h:head>
<h:body>
   <div class="header">
      <h1>User Registration System</h1>
   </div>

   <div class="search">
      <h:form id="searchDependentsForm">
         <h:outputLabel for="searchDependentsInput">Search by Dependent Name:</h:outputLabel>
         <br/>
         <br/>
         <h:inputText id="searchDependentsInput" value="#{CurrentUserBean.searchQuery}" styleClass="search-box"/>
         <br/>
         <br/>
         <h:commandButton value="Search" action="#{CurrentUserBean.searchDependent}" styleClass="search-button"/>
      </h:form>
   </div>

   <h1>Dependants for: <h:outputText value="#{CurrentUserBean.currentUser}"/></h1>
   <div class="container">

      <h:panelGroup id="dependantTablePanel">
         <p:dataTable var="dependant" id="DependantTable" value="#{CurrentUserBean.currentUserDependants}"
                      rows="10"
                      paginator="true"
                      paginatorPosition="both"
                      paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                      currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                      rowsPerPageTemplate="5,10,{ShowAll|'All'}">
            <p:messages id="messages" showDetail="false" closable="true">
               <p:autoUpdate/>
            </p:messages>
            <p:column headerText="Username">
               <h:outputText value="#{dependant.username}" />
            </p:column>
            <p:column headerText="First Name">
               <h:outputText value="#{dependant.firstname}" />
            </p:column>
            <p:column headerText="Last Name">
               <h:outputText value="#{dependant.lastname}" />
            </p:column>
            <p:column headerText="Date of Birth">
               <h:outputText value="#{dependant.dateOfBirth}">
                  <f:convertDateTime pattern="dd-MM-yyyy" timeZone="Africa/Kampala"/>
               </h:outputText>
            </p:column>
            <p:column headerText="Gender">
               <h:outputText value="#{dependant.gender}" />
            </p:column>
            <p:column headerText="Actions">
               <h:form>
                  <h:commandButton action="#{CurrentUserBean.deleteDependant(dependant)}" value="Delete"/>
                  <p:commandButton value="Update"
                                   actionListener="#{CurrentUserBean.selectDependant(dependant)}"
                                   update=":updateForm :dependantTablePanel"
                                   oncomplete="PF('updateDependantDialog').show()"
                                   styleClass="register-button">
                  </p:commandButton>
               </h:form>
            </p:column>

            <f:facet name="paginatorTopLeft">
               <p:commandButton type="button" icon="pi pi-refresh"/>
            </f:facet>

            <f:facet name="paginatorBottomRight">
               <p:commandButton type="button" icon="pi pi-cloud-upload"/>
            </f:facet>

         </p:dataTable>
      </h:panelGroup>
   </div>
   <h:form>
      <div class="buttons">
         <h:commandButton value="Back" onclick="history.back()" type="button" styleClass="register-button" />
         <h:commandButton value="Menu" action="/pages/main/main.xhtml" styleClass="register-button" />
      </div>
   </h:form>

   <h:form id="updateForm">
      <p:dialog header="Update Dependant: #{CurrentUserBean.selectedDependant.username}"
                widgetVar="updateDependantDialog"
                modal="true"
                resizable="false"
                showEffect="fade"
                hideEffect="fade"
                closable="true"
                visible="#{facesContext.validationFailed}">
         <p:outputLabel id="updatePanel" rendered="true">
            <p:panelGrid columns="1">
               <p:outputLabel for="firstname">First Name: </p:outputLabel>
               <p:inputText id="firstname" value="#{CurrentUserBean.selectedDependant.firstname}" required="true">
                  <f:validateRegex pattern="[a-zA-Z]*" />
                  <f:validateLength minimum="3" maximum="32" />
               </p:inputText>
               <h:message for="firstname" styleClass="error"/>

               <p:outputLabel for="lastname">Last Name: </p:outputLabel>
               <p:inputText id="lastname" value="#{CurrentUserBean.selectedDependant.lastname}" required="true">
                  <f:validateRegex pattern="[a-zA-Z]*" />
                  <f:validateLength minimum="3" maximum="32" />
               </p:inputText>
               <h:message for="lastname" styleClass="error"/>

               <p:outputLabel for="dateOfBirth">Date of Birth:</p:outputLabel>
               <p:datePicker id="dateOfBirth" value="#{CurrentUserBean.selectedDependant.dateOfBirth}"
                             pattern="dd-MM-yyyy"
                             showOnFocus="true"
                             showTime="false" timeInput="false"
                             maxdate="#{calendarBean.currentDate}"/>
               <p:message for="dateOfBirth" styleClass="error" />

               <p:outputLabel for="gender">Gender: </p:outputLabel>
               <p:selectOneMenu id="gender" value="#{CurrentUserBean.selectedDependant.gender}" required="true">
                  <f:selectItems value="#{CurrentUserBean.genderValues}" var="gender" itemLabel="#{gender}" itemValue="#{gender}"/>
               </p:selectOneMenu>
               <h:message for="gender" styleClass="error"/>
            </p:panelGrid>
            <br/>
            <p:commandButton value="Save" update=":updateForm:updatePanel :dependantTablePanel" actionListener="#{CurrentUserBean.updateDependant}" oncomplete="handleSaveCompleteUpdate(xhr, status, args)" styleClass="register-button"/>
            <p:commandButton value="Cancel" onclick="PF('updateDependantDialog').hide();" styleClass="register-button"/>
         </p:outputLabel>
      </p:dialog>
   </h:form>

</h:body>
</html>
