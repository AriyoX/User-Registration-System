<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>User Dependants</title>
</h:head>
<h:body>
    <h1>Dependants: </h1>

    <f:metadata>
        <f:viewParam name="id" value="#{dependantBean.user_id}"/>
    </f:metadata>
    <h:panelGroup id="dependantsTable">
    <p:dataTable value="#{dependantBean.selectedUserDependants}" var="dependant">
        <p:column headerText="Username">
            <h:outputText value="#{dependant.username}" />
        </p:column>
        <p:column headerText="First Name">
            <h:outputText value="#{dependant.firstname}" />
        </p:column>
        <p:column headerText="Last Name">
            <h:outputText value="#{dependant.lastname}" />
        </p:column>
        <p:column headerText="Date of Birth">
            <h:outputText value="#{dependant.dateOfBirth}">
                <f:convertDateTime pattern="dd-MM-yyyy" timeZone="Africa/Kampala"/>
            </h:outputText>
        </p:column>
        <p:column headerText="Gender">
            <h:outputText value="#{dependant.gender}" />
        </p:column>
    </p:dataTable>
    </h:panelGroup>
</h:body>
</html>
