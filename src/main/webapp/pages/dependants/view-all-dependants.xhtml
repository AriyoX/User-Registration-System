<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>User Dependants</title>
</h:head>
<h:body>
    <h1>All Dependants: </h1>
    <div class="card">
    <h:form>
    <p:dataTable var="dependant" value="#{dependantBean.dependants}"
                 rows="10"
                 paginator="true"
                 paginatorPosition="both"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="5,10,{ShowAll|'All'}">
        <p:column headerText="Username">
            <h:outputText value="#{dependant.username}" />
        </p:column>
        <p:column headerText="First Name">
            <h:outputText value="#{dependant.firstname}" />
        </p:column>
        <p:column headerText="Last Name">
            <h:outputText value="#{dependant.lastname}" />
        </p:column>
        <p:column headerText="Date of Birth">
            <h:outputText value="#{dependant.dateOfBirth}">
                <f:convertDateTime pattern="dd-MM-yyyy" timeZone="Africa/Kampala"/>
            </h:outputText>
        </p:column>
        <p:column headerText="Gender">
            <h:outputText value="#{dependant.gender}" />
        </p:column>
        <p:column headerText="User">
            <h:outputText value="#{dependant.user.username}"/>
        </p:column>

        <f:facet name="paginatorTopLeft">
            <p:commandButton type="button" icon="pi pi-refresh"/>
        </f:facet>

        <f:facet name="paginatorBottomRight">
            <p:commandButton type="button" icon="pi pi-cloud-upload"/>
        </f:facet>

    </p:dataTable>
    </h:form>
    </div>
    <br/>
    <p:commandButton value="Back" onclick="history.back()" type="button" styleClass="register-button" />

</h:body>
</html>
