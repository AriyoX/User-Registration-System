<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Display Users</title>
    <style type="text/css">
        /* ... (Include the CSS styles from your previous example) ... */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #5a026b, #2c0136);
            padding: 30px;
            color: white;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: xx-large;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #333;
        }

        .custom-header {
            background: linear-gradient(90deg, #5a026b, #2c0136); /* Example gradient */
            padding: 20px;
            text-align: center;
            text-decoration: none;
        }

        .error {
            color: red;
            font-size: small;
            margin-bottom: 10px;
        }

        .register-button {
            padding: 12px 20px;
            background-color: #5a026b; /* Purple */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
            font-weight: bold;
        }

        .register-button:hover {
            background-color: #7a0289; /* Darker purple on hover */
        }

        /* Additional/Modified Styles (if needed) */
        .container {
            max-width: 800px; /* Adjusted width for table */
        }

        table a { /* Style links within the table */
            text-decoration: none;
            color: #28a745; /* Green color for links */
        }

        table a:hover {
            text-decoration: underline;
        }
    </style>
</h:head>

<h:body>
    <p:layout fullPage="true">
        <p:layoutUnit position="north" size="100" styleClass="custom-header">
            <h1><h:link outcome="index">User Registration System</h:link></h1>
        </p:layoutUnit>

        <p:layoutUnit position="center">
            <div class="container">
                <h2>User List</h2>

                <p:dataTable value="#{userBean.users}" var="user"
                             border="1" cellpadding="5" cellspacing="0"
                             style="width:100%; border-collapse:collapse;" rows="10"
                             paginator="true" paginatorPosition="both"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                    <p:column headerText="Username">
                        <h:outputText value="#{user.username}"/>
                    </p:column>

                    <p:column headerText="First Name">
                        <h:outputText value="#{user.firstname}"/>
                    </p:column>

                    <p:column headerText="Last Name">
                        <h:outputText value="#{user.lastname}"/>
                    </p:column>

                    <p:column headerText="Date of Birth">
                        <h:outputText value="#{user.dateOfBirth}">
                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Dependants">
                        <h:form>
                            <h:commandLink value="View" action="view_dependants">
                                <f:param name="userId" value="#{user.id}"/>
                            </h:commandLink>
                        </h:form>
                        <h:outputText value=" "/>
                        <h:form>
                            <h:commandLink value="Add" action="add_dependant">
                                <f:param name="userId" value="#{user.id}"/>
                            </h:commandLink>
                        </h:form>
                    </p:column>

                    <f:facet name="paginatorTopLeft">
                        <p:commandButton type="button" icon="pi pi-refresh"/>
                    </f:facet>

                    <f:facet name="paginatorBottomRight">
                        <p:commandButton type="button" icon="pi pi-cloud-upload"/>
                    </f:facet>

                </p:dataTable>

            </div>
        </p:layoutUnit>

    </p:layout>
</h:body>
</html>
