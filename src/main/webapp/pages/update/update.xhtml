<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>User Search</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #5a026b, #2c0136);
            padding: 30px;
            color: white;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: xx-large;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #333;
        }

        .custom-header {
            background: linear-gradient(90deg, #5a026b, #2c0136);
            padding: 20px;
            text-align: center;
            text-decoration: none;
        }

        .error {
            color: red;
            font-size: small;
            margin-bottom: 10px;
        }

        .search-button {
            padding: 12px 20px;
            background-color: #5a026b; /* Purple */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
            font-weight: bold;
        }

        .search-button:hover {
            background-color: #7a0289; /* Darker purple on hover */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</h:head>
<h:body>
    <p:layout fullPage="true">
        <p:layoutUnit position="north" size="100" styleClass="custom-header">
            <h1><h:link outcome="index">User Registration System</h:link></h1>
        </p:layoutUnit>

        <p:layoutUnit position="center">
            <div class="container">
                <h2>Search for User</h2>
                <h:form id="searchForm">
                    <h:outputLabel for="searchInput">Search by Username, First Name, or Last Name:</h:outputLabel>
                    <h:inputText id="searchInput" value="#{userBean.searchQuery}"/>
                    <h:commandButton value="Search" action="#{userBean.searchUser}" styleClass="search-button"/>
                </h:form>

                <h:panelGroup rendered="#{not empty userBean.searchResults}">
                    <h3>Search Results:</h3>
                    <h:dataTable value="#{userBean.searchResults}" var="user" border="1" cellpadding="5">
                        <h:column>
                            <h:form>
                            <f:facet name="header">Username</f:facet>
                            <h:commandLink value="#{user.username}" action="#{userBean.selectUser(user)}" update=":updateForm:updatePanel">
                                <f:param name="userId" value="#{user.id}" />
                            </h:commandLink>
                            </h:form>
                        </h:column>
                        <h:column>
                            <f:facet name="header">First Name</f:facet>
                            <h:outputText value="#{user.firstname}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Last Name</f:facet>
                            <h:outputText value="#{user.lastname}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Date of Birth</f:facet>
                            <h:outputText value="#{user.dateOfBirth}">
                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                            </h:outputText>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </div>
        </p:layoutUnit>
        <h:form id="updateForm">
            <p:dialog header="Update User: #{userBean.selectedUser.username}" widgetVar="updateUserDialog" modal="true"
                      resizable="false" showEffect="fade" hideEffect="fade" closable="false">
                <p:outputPanel id="updatePanel" rendered="#{not empty userBean.selectedUser}">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="firstname">First Name:</h:outputLabel>
                        <h:inputText id="firstname" value="#{userBean.selectedUser.firstname}" required="true">
                            <f:validateRegex pattern="[a-zA-Z ]*" />
                            <f:validateLength maximum="32" />
                        </h:inputText>
                        <h:message for="firstname" styleClass="error" />

                        <h:outputLabel for="lastname">Last Name:</h:outputLabel>
                        <h:inputText id="lastname" value="#{userBean.selectedUser.lastname}" required="true">
                            <f:validateRegex pattern="[a-zA-Z ]*" />
                            <f:validateLength maximum="32" />
                        </h:inputText>
                        <h:message for="lastname" styleClass="error" />

                        <h:outputLabel for="dateOfBirth">Date of Birth:</h:outputLabel>
                        <p:datePicker id="dateOfBirth" value="#{userBean.selectedUser.dateOfBirth}"
                                      pattern="dd-MM-yyyy"
                                      showOnFocus="true"
                                      showTime="false" timeInput="false"
                                      maxdate="#{calendarBean.currentDate}"/>
                        <h:message for="dateOfBirth" styleClass="error" />
                    </h:panelGrid>
                    <br/>
                    <p:commandButton value="Save" update=":searchForm :updateForm:updatePanel" actionListener="#{userBean.updateUser}" oncomplete="PF('updateUserDialog').hide();" styleClass="register-button"/>
                    <p:commandButton value="Cancel" onclick="PF('updateUserDialog').hide();" styleClass="register-button" />
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </p:layout>
</h:body>
</html>
