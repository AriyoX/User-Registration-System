<h:head>
    <title>Dashboard</title>
    <style type="text/css">
        @font-face {
            font-family: Poppins;
            src: url("/resources/Poppins-Regular.ttf");
        }

        @font-face {
            font-family: Inter;
            src: url("/resources/Inter-Regular.ttf");
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Arial', 'sans-serif';
        }

        body {
            min-height: 100vh;
            background-color: #F5F7FA;
            display: flex;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        h1, h2 {
            color: #444;
        }

        .side-menu {
            background: white;
            border: 1px solid white;
            border-right-color: #E6EFF5;
            width: 16vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .side-menu .brand-name {
            height: 10vh;
            margin-top: 10px;
            font-family: 'Poppins', 'sans-serif';
            display: flex;
            color: #343C6A;
            align-items: center;
            justify-content: center;
        }

        .side-menu li {
            font-size: 16px;
            padding: 10px 40px;
            color: #B1B1B1;
            display: flex;
        }

        .side-menu li:hover {
            color: #2D60FF;
        }

        li svg use {
            fill: currentColor; /* Inherit color from parent */
            transition: fill 0.3s ease; /* Add a smooth transition */
        }

        li:hover svg use {
            fill: #2D60FF; /* Change to your desired hover color */
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f1f1f1;
        }

        .container .header {
            height: 13vh;
            background: white;
            display: flex;
            align-items: center;
            padding-left: 25px;
        }

        .container .content {
            flex: 1;
            overflow: auto;
        }

        .cards-title {
            padding: 10px 15px 0;
            margin-left: 25px;
            margin-top: 15px;
            margin-bottom: 0;
            font-size: 1.5rem; /* Adjust font size as needed */
            color: #343C6A;   /* Use a color that stands out */
        }

        .container .content .cards {
            padding: 3px 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .container .content .cards .card {
            width: 240px;
            height: 120px;
            background: white;
            margin: 20px 10px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .container .content .charts {
            padding: 20px 15px;
            display: flex;

            justify-content: space-between;
            flex-wrap: wrap;
        }

        .container .content .charts .chart {
            width: calc(50% - 10px); /* Two charts per row with some spacing */
            height: fit-content; /* Adjust height as needed */
            background: white;
            margin-bottom: 20px;
            border-radius: 15px;
            padding: 20px;
        }

        .container .content .charts .chart {
            width: calc(50% - 10px); /* Two charts per row with some spacing */
            height: fit-content; /* Adjust height as needed */
            background: white;
            margin-bottom: 20px;
            border-radius: 15px;
            padding: 20px;
        }

        .chart-1 h3 {
            color: #343C6A;
            margin-bottom: 10px;
        }

        .chart-2 h3 {
            color: #343C6A;
            margin-bottom: 10px;
        }

    </style>
</h:head>
