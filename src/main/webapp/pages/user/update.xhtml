<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Update</title>
    <style type="text/css">
        @font-face {
            font-family: Poppins;
            src: url("/resources/Poppins-Regular.ttf");
        }

        @font-face {
            font-family: Inter;
            src: url("/resources/Inter-Regular.ttf");
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Arial', 'sans-serif';
        }

        body {
            min-height: 100vh;
            background-color: #F5F7FA;
            display: flex;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        h1, h2 {
            color: #444;
        }

        .side-menu {
            background: white;
            border: 1px solid white;
            border-right-color: #E6EFF5;
            width: 16vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .side-menu .brand-name {
            height: 10vh;
            margin-top: 10px;
            font-family: 'Poppins', 'sans-serif';
            display: flex;
            color: #343C6A;
            align-items: center;
            justify-content: center;
        }

        .side-menu li {
            font-size: 16px;
            padding: 10px 40px;
            color: #B1B1B1;
            display: flex;
        }

        .side-menu li:hover {
            color: #2D60FF;
        }

        li svg use {
            fill: currentColor; /* Inherit color from parent */
            transition: fill 0.3s ease; /* Add a smooth transition */
        }

        li:hover svg use {
            fill: #2D60FF; /* Change to your desired hover color */
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f1f1f1;
        }

        .container .header {
            height: 13vh;
            background: white;
            display: flex;
            align-items: center;
            padding-left: 25px;
        }

        .container .content {
            flex: 1;
            overflow: auto;
        }

        .cards-title {
            padding: 10px 15px 0;
            margin-left: 25px;
            margin-top: 15px;
            margin-bottom: 0;
            font-size: 1.5rem; /* Adjust font size as needed */
            color: #343C6A;   /* Use a color that stands out */
        }

        .container .content .cards {
            padding: 3px 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .container .content .cards .card {
            width: 240px;
            height: 120px;
            background: white;
            margin: 20px 10px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .container .content .charts {
            padding: 20px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .container .content .charts .chart {
            width: calc(50% - 10px); /* Two charts per row with some spacing */
            height: 300px; /* Adjust height as needed */
            background: white;
            margin-bottom: 20px;
            border-radius: 15px;
            padding: 20px;
        }

        .chart h3 {
            color: #343C6A;
            margin-bottom: 10px;
        }

        .profile {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #343C6A;
        }

        .profile form {
            display: flex;
            flex-wrap: wrap;
        }

        .profile form .form-group {
            flex: 1 1 45%; /* Flex grow, shrink, and basis */
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .profile form .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #343C6A;
        }

        .profile form .form-group input,
        .profile form .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #E6EFF5;
            border-radius: 5px;
        }

        .profile form .form-group input:focus,
        .profile form .form-group select:focus {
            outline: none;
            border-color: #2D60FF;
        }

        .profile form .form-group .avatar {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile form .form-group .avatar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .profile form .form-group .avatar button {
            margin-left: 20px;
            padding: 10px 20px;
            background-color: #2D60FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .profile form .form-group .avatar button:hover {
            background-color: #1A47CC;
        }

        .profile form .form-group-save-button {
            text-align: center !important;
            width: 100% !important;
            font-size: 16px;
        }

        .profile form .form-group-save-button .button {
            width: 100%;
            padding: 10px 20px !important;
            background-color: #1814F3 !important;
            color: white !important;
            border: none !important;
            border-radius: 5px !important;
            cursor: pointer !important;
        }

        body .ui-button:hover {
            background-color: #1814F9 !important;
        }

        .profile form .form-group .save-button .button:hover {
            background-color: #1814F9 !important;
        }

    </style>
</h:head>
<h:body>
    <div class="side-menu">
        <div class="brand-name">
            <h1><h:outputText value="#{CurrentUserBean.currentUser.username}"/></h1>
        </div>
        <h:dataTable value="#{UserMenu.menuItems}" var="item">
            <h:column>
                <ul>
                    <li>
                        <h:link outcome="#{item.outcome}" value="#{item.label}"/>
                    </li>
                </ul>
            </h:column>
        </h:dataTable>
        <ul>
            <li>
                <h:form>
                    <h:commandLink action="#{loginBean.logout()}" value="Logout"/>
                </h:form>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <h1 style="margin-left: 25px">
                Settings
            </h1>
        </div>
        <div class="content">
            <div class="profile">
                <h2>Edit Profile</h2>
                <h:form id="updateForm">
                    <div class="form-group">
                        <p:outputLabel for="firstname">First Name:</p:outputLabel>
                        <p:inputText id="firstname" value="#{CurrentUserBean.currentUser.firstname}" required="true" validatorMessage="First Name is required">
                            <f:validateRegex pattern="[a-zA-Z ]*" />
                            <f:validateLength minimum="3" maximum="32" />
                            <f:validateRequired/>
                        </p:inputText>
                        <p:message for="firstname" styleClass="error" />
                    </div>
                    <div class="form-group">
                        <p:outputLabel for="lastname">Last Name:</p:outputLabel>
                        <p:inputText id="lastname" value="#{CurrentUserBean.currentUser.lastname}" required="true" validatorMessage="Last Name is required">
                            <f:validateRegex pattern="[a-zA-Z ]*" />
                            <f:validateLength minimum="3" maximum="32" />
                            <f:validateRequired/>
                        </p:inputText>
                        <p:message for="lastname" styleClass="error" />
                    </div>
                    <div class="form-group">
                        <p:outputLabel for="dateOfBirth">Date of Birth:</p:outputLabel>
                        <p:datePicker id="dateOfBirth" value="#{CurrentUserBean.currentUser.dateOfBirth}"
                                      pattern="dd-MM-yyyy"
                                      showOnFocus="true"
                                      showTime="false" timeInput="false"
                                      maxdate="#{calendarBean.currentDate}" />
                        <p:message for="dateOfBirth" styleClass="error" />
                    </div>
                    <div class="form-group">
                        <p:outputLabel for="password">Password:</p:outputLabel>
                        <p:password id="password" value="#{CurrentUserBean.currentUser.password}" required="true">
                        </p:password>
                        <p:message for="password" styleClass="error"/>
                    </div>
                    <div class="form-group">
                        <p:outputLabel for="email">Email:     </p:outputLabel>
                        <p:inputText id="email" value="#{CurrentUserBean.currentUser.email}" required="true">
                            <!-- <f:validateRegex pattern="^[\\w.-]+@[\\w.-]+\\.[a-zA-Z]{2,}$" /> -->
                        </p:inputText>
                        <p:message for="email" styleClass="error"/>
                    </div>
                    <div class="form-group-save-button">
                        <h:commandButton value="Update" action="#{CurrentUserBean.updateUser()}" styleClass="button"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
