<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Register User</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .header {
            background: linear-gradient(90deg, #5a026b, #2c0136);
            padding: 9px;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .register-button{
            border-radius: 6px;
            font-size: 16px;
            background-color: white;
            transition-duration: 0.4s;
            padding: 10px 20px;
            text-align: center;
        }

        .register-button:hover{
            background-color: blueviolet;
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }

        .buttons{
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

    </style>
</h:head>
<h:body>
    <div class="header">
        <h1>User Registration System</h1>
    </div>

        <div class="container">
            <h2>Register User</h2>
            <h:form id="registrationForm">
                <p:messages id="messages" showDetail="false" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <p:outputLabel for="username">Username:</p:outputLabel>
                <p:inputText id="username" value="#{userBean.user.username}" required="true" validatorMessage="User name is required">
                    <f:validateRegex pattern="[a-zA-Z0-9_]*" />
                    <f:validateLength minimum="3" maximum="16" />
                    <f:validateRequired/>
                </p:inputText>
                <p:message for="username" styleClass="error"/>
                <br/>
                <p:outputLabel for="firstname">First Name:</p:outputLabel>
                <p:inputText id="firstname" value="#{userBean.user.firstname}" required="true" validatorMessage="First Name is required">
                    <f:validateRegex pattern="[a-zA-Z ]*" />
                    <f:validateLength minimum="3" maximum="32" />
                    <f:validateRequired/>
                </p:inputText>
                <p:message for="firstname" styleClass="error" />
                <br/>
                <p:outputLabel for="lastname">Last Name:</p:outputLabel>
                <p:inputText id="lastname" value="#{userBean.user.lastname}" required="true" validatorMessage="Last Name is required">
                    <f:validateRegex pattern="[a-zA-Z ]*" />
                    <f:validateLength minimum="3" maximum="32" />
                    <f:validateRequired/>
                </p:inputText>
                <p:message for="lastname" styleClass="error" />
                <br/>
                <p:outputLabel for="dateOfBirth">Date of Birth:</p:outputLabel>
                <p:datePicker id="dateOfBirth" value="#{userBean.user.dateOfBirth}"
                              pattern="dd-MM-yyyy"
                              showOnFocus="true"
                              showTime="false" timeInput="false"
                              maxdate="#{calendarBean.currentDate}" />
                <p:message for="dateOfBirth" styleClass="error" />
                <br/>
                <h:commandButton value="Register" action="#{userBean.registerUser}" styleClass="register-button"/>
            </h:form>
        </div>
        <h:form>
            <div class="buttons">
            <h:commandButton value="Back" onclick="history.back()" type="button" styleClass="register-button" />
            <h:commandButton value="Menu" action="/pages/index/index.xhtml" styleClass="register-button" />
            </div>
        </h:form>
</h:body>
</html>
